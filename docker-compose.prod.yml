version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgis/postgis:15-3.4
    container_name: insightcore_db_prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-insightcore}
      POSTGRES_USER: ${POSTGRES_USER:-insightcore_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-insightcore_password}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    networks:
      - insightcore_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-insightcore_user} -d ${POSTGRES_DB:-insightcore}"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  # Redis Cache and Queue
  redis:
    image: redis:7-alpine
    container_name: insightcore_redis_prod
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-insightcore_redis}
    volumes:
      - redis_data_prod:/data
    networks:
      - insightcore_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  # Apache Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: insightcore_zookeeper_prod
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_SERVER_ID: 1
    networks:
      - insightcore_network
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: insightcore_kafka_prod
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
      KAFKA_MIN_INSYNC_REPLICAS: 1
    networks:
      - insightcore_network
    restart: unless-stopped

  # MinIO Object Storage
  minio:
    image: minio/minio:RELEASE.2024-03-07T00-43-27Z
    container_name: insightcore_minio_prod
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    volumes:
      - minio_data_prod:/data
    networks:
      - insightcore_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped

  # Create MinIO buckets
  minio-init:
    image: minio/mc:RELEASE.2024-03-07T00-43-27Z
    depends_on:
      - minio
    command: >
      /bin/sh -c "
        sleep 10 &&
        mc alias set minio http://minio:9000 ${MINIO_ACCESS_KEY:-minioadmin} ${MINIO_SECRET_KEY:-minioadmin} &&
        mc mb minio/insightcore-videos --ignore-existing &&
        mc mb minio/insightcore-models --ignore-existing &&
        mc mb minio/insightcore-logs --ignore-existing &&
        mc anonymous set public minio/insightcore-videos
      "
    networks:
      - insightcore_network
    environment:
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
    restart: "no"

  # Prometheus
  prometheus:
    image: prom/prometheus:v2.49.0
    container_name: insightcore_prometheus_prod
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data_prod:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=90d'
      - '--web.enable-lifecycle'
      - '--web.external-url=http://prometheus:9090'
    networks:
      - insightcore_network
    restart: unless-stopped

  # Grafana
  grafana:
    image: grafana/grafana-enterprise:10.4.1
    container_name: insightcore_grafana_prod
    volumes:
      - grafana_data_prod:/var/lib/grafana
      - ./monitoring/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/datasources:/etc/grafana/provisioning/datasources
      - ./monitoring/notifiers:/etc/grafana/provisioning/notifiers
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://grafana:3000
    networks:
      - insightcore_network
    restart: unless-stopped

  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: insightcore_backend_prod
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    environment:
      - DJANGO_SETTINGS_MODULE=core.settings_prod
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MINIO_ENDPOINT=minio:9000
      - MINIO_SECURE=false
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - DEBUG=False
      - ALLOWED_HOSTS=${BACKEND_ALLOWED_HOSTS:-localhost,127.0.0.1}
      - CSRF_TRUSTED_ORIGINS=${BACKEND_CSRF_TRUSTED_ORIGINS:-http://localhost,http://127.0.0.1}
    volumes:
      - static_volume_prod:/app/staticfiles
      - media_volume_prod:/app/media
    networks:
      - insightcore_network
    restart: unless-stopped
    command: >
      sh -c "python manage.py migrate --noinput &&
             python manage.py collectstatic --noinput &&
             gunicorn core.wsgi:application --bind 0.0.0.0:8000 --workers 4 --timeout 120"

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: insightcore_frontend_prod
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=${FRONTEND_API_URL:-http://localhost:8000}
      - REACT_APP_WS_URL=${FRONTEND_WS_URL:-ws://localhost:8000}
    networks:
      - insightcore_network
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`${FRONTEND_HOST:-localhost}`)"
      - "traefik.http.routers.frontend.entrypoints=web"
      - "traefik.http.services.frontend.loadbalancer.server.port=3000"

  # Video Analysis Service
  analyzer:
    build:
      context: ./analyzer
      dockerfile: Dockerfile.prod
    container_name: insightcore_analyzer_prod
    depends_on:
      - kafka
      - db
      - redis
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MINIO_ENDPOINT=minio:9000
      - MINIO_SECURE=false
      - ANALYZER_MODEL_PATH=${ANALYZER_MODEL_PATH:-/app/models/yolov8n.pt}
      - ANALYZER_CONFIDENCE_THRESHOLD=${ANALYZER_CONFIDENCE_THRESHOLD:-0.5}
    volumes:
      - models_volume_prod:/app/models
    networks:
      - insightcore_network
    restart: unless-stopped
    command: python analyzer_service.py

  # Celery Worker
  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: insightcore_celery_prod
    depends_on:
      - redis
      - db
      - kafka
    environment:
      - DJANGO_SETTINGS_MODULE=core.settings_prod
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - DEBUG=False
    volumes:
      - static_volume_prod:/app/staticfiles
      - media_volume_prod:/app/media
    networks:
      - insightcore_network
    restart: unless-stopped
    command: celery -A core worker -l info --concurrency=2

  # Celery Beat (Scheduler)
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: insightcore_celery_beat_prod
    depends_on:
      - redis
      - db
    environment:
      - DJANGO_SETTINGS_MODULE=core.settings_prod
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - DEBUG=False
    volumes:
      - static_volume_prod:/app/staticfiles
      - media_volume_prod:/app/media
    networks:
      - insightcore_network
    restart: unless-stopped
    command: celery -A core beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler

  # Reverse Proxy (Traefik)
  traefik:
    image: traefik:v2.10
    container_name: insightcore_traefik_prod
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.myresolver.acme.httpchallenge=true"
      - "--certificatesresolvers.myresolver.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.myresolver.acme.email=${ACME_EMAIL:-admin@localhost}"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"  # Traefik dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - letsencrypt_prod:/letsencrypt
    networks:
      - insightcore_network
    restart: unless-stopped

volumes:
  postgres_data_prod:
  redis_data_prod:
  minio_data_prod:
  prometheus_data_prod:
  grafana_data_prod:
  static_volume_prod:
  media_volume_prod:
  models_volume_prod:
  letsencrypt_prod:

networks:
  insightcore_network:
    driver: bridge